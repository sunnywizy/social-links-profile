<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socail Links Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="socail-links-profile.css">
</head>
<body>
    <div class="container">
       <div class="user-info">
            <div class="userpics">
                <img src="./image/avatar-jessica.png" alt="Profile Picture">
            </div>
            <h2 class="username">Jessica Randall</h2>
            <p class="user-location">London, United Kingdom</p>
            <h2 class="user-title">"Front-end developer and avid reader."</h2>
       </div>
       <div class="socail-links-box">
            <div class="btn"><a href="#"> GitHub</a></div>
            <div class="btn"><a href="#">Frontend Mentor</a></div>
            <div class="btn"><a href="#">LinkedIn</a></div>
            <div class="btn"><a href="#">Twitter</a></div>
            <div class="btn"><a href="#">Instagram</a></div>
       </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Obasi Sunday</a>.
      </div>
</body>
</html>
